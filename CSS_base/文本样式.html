<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式</title>

  <style>
      h1{
          color: #0000FF;
          color: red;
          color: rgba(0,255,255,0.8)

          text-align: center;

          text-indent: 2em;

          background: blue;

          line-height: 50px;

          text-decoration: underline;
      }
      /* img标签和span标签垂直对齐*/
      img,span{
          vertical-align: middle;
      }
      a{
          text-decoration: none;
      }
    }
</style>
</head>
<body>
<a href="https://baidu.com">www.baidu.com</a>
<h1>HELLO</h1>
</body>
</html>
