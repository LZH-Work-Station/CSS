<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>

    <style>
      .active + p{
        background: red
      }
      .active ~ p{
        background: green
      }
    </style>
</head>
<body>

<p>p1</p>
<p>p2</p>
<p class="active">p3</p>
<p>p4</p>
<ul>
    <li>
      <p>p4</p>
    </li>

    <li>
      <p>p5</p>
    </li>

    <li>
      <p>p6</p>
    </li>
</ul>
<p>p4</p>
<p>p4</p>
<p>p4</p>

</body>
</html>
